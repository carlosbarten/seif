<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row align-items-center">
        </div class="col-md-10 mx-auto col-lg-5">
          <form class="p-4 p-md-5 border rounded-4 bg-light">
            <div class="col-md-10 mx-auto col-lg-5 mb-4">
              <img src="SUIF.jpg">
            </div>
            <div class="form-floating mb-4">
              <input
                type="number"
                class="form-control" id="inputRA" placeholder="RA"/>
              <label for="inputRA">RA</label>
            </div>
            <div class="form-floating mb-4">
              <input
                type="Senha"
                class="form-control" id="inputSenha" placeholder="Senha"/>
              <label for="inputSenha">Senha</label>
            </div>
            <button class="btn btn-lg btn-success w-100" type="submit">Entrar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>

<style>
  img{
    width: 50%;
    margin: auto;
    display: block;
  }
  body{
    background-color: rgb(124, 199, 158);
  }
</style>

</html>
